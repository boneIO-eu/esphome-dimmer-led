esphome:
  name: 'boneio-dimmer'
  friendly_name: boneio_dimmer_dc
  # If you have more than 1 of the same driver add the MAC address fix
  # set to false if you already added this device to ESPHOME add-on
  name_add_mac_suffix: false
  project:
    name: 'boneio.dimmer_dc'
    version: 'v1.0'
esp32:
  board: esp32dev
  framework:
    type: arduino

external_components:
  - source: github://boneIO-eu/esphome-LM75@main #Original source and thank you note for BTomala https://github.com/boneIO-eu/esphome-lm75
    components: [lm75]

dashboard_import:
  package_import_url: github://boneIO-eu/esphome_dimmer/dimmer.yaml@v1.0
  import_full_config: true

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16 #16

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: True
  frequency: 400kHz

pcf8574:
  - id: 'pcf_inputs'
    address: 0x38
logger:

api:
ota:

web_server:
  port: 80

text_sensor:
  - platform: version
    name: 'boneio-dimmer- Version'
    icon: mdi:cube-outline
    entity_category: diagnostic
  - platform: ethernet_info
    ip_address:
      entity_category: diagnostic
      name: boneio-dimmer IP

binary_sensor:
  - platform: gpio
    name: 'IN_01'
    pin:
      pcf8574: pcf_inputs
      number: 1
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_02'
    pin:
      pcf8574: pcf_inputs
      number: 2
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_03'
    pin:
      pcf8574: pcf_inputs
      number: 3
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_04'
    pin:
      pcf8574: pcf_inputs
      number: 4
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_05'
    pin:
      number: 36
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_06'
    pin:
      number: 39
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_07'
    pin:
      number: 34
      mode:
        input: true
      inverted: true
  - platform: gpio
    name: 'IN_08'
    pin:
      number: 35
      mode:
        input: true
      inverted: true

light:
  - platform: monochromatic
    output: led01
    name: 'LED 01'
    id: led_1
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led02
    name: 'LED 02'
    id: led_2
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led03
    name: 'LED 03'
    id: led_3
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led04
    name: 'LED 04'
    id: led_4
    default_transition_length: 2s
    gamma_correct: 0

  - platform: monochromatic
    output: led05
    name: 'LED 05'
    id: led_5
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led06
    name: 'LED 06'
    id: led_6
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led07
    name: 'LED 07'
    id: led_7
    default_transition_length: 2s
    gamma_correct: 0
  - platform: monochromatic
    output: led08
    name: 'LED 08'
    id: led_8
    default_transition_length: 2s
    gamma_correct: 0

output:
  - platform: ledc
    pin: 33
    frequency: 1000Hz
    inverted: false
    id: led01
  - platform: ledc
    pin: 32
    frequency: 1000Hz
    inverted: false
    id: led02
  - platform: ledc
    pin: 12
    frequency: 1000Hz
    inverted: false
    id: led03
  - platform: ledc
    pin: 14
    frequency: 1000Hz
    inverted: false
    id: led04

  - platform: ledc
    pin: 13
    frequency: 1000Hz
    inverted: false
    id: led05
  - platform: ledc
    pin: 15
    frequency: 1000Hz
    inverted: false
    id: led06
  - platform: ledc
    pin: 2
    frequency: 1000Hz
    inverted: false
    id: led07
  - platform: ledc
    pin: 17
    frequency: 1000Hz
    inverted: false
    id: led08

sensor:
  # Lower board temperature
  - platform: lm75
    id: boneIO_temp
    name: 'Temperature'
    update_interval: 10s
    entity_category: diagnostic

  - platform: ina219
    address: 0x40
    shunt_resistance: 1.0 ohm
    bus_voltage:
      name: 'VDDA Supply'
      unit_of_measurement: 'V'
      entity_category: diagnostic
    current:
      name: 'VDDA Current'
      unit_of_measurement: 'A'
      entity_category: diagnostic
    shunt_voltage:
      name: 'VDDA Shunt Voltage'
      entity_category: diagnostic
    max_voltage: 32V
    max_current: 3.2A
    update_interval: 5s

  - platform: ina219
    address: 0x41
    shunt_resistance: 1.0 ohm
    bus_voltage:
      name: 'VDDB Supply'
      unit_of_measurement: 'V'
      entity_category: diagnostic
    current:
      name: 'VDDB Current'
      unit_of_measurement: 'A'
      entity_category: diagnostic
    shunt_voltage:
      name: 'VDDB Shunt Voltage'
      entity_category: diagnostic
    max_voltage: 32V
    max_current: 3.2A
    update_interval: 5s
switch:
  - platform: gpio
    id: buzzer
    name: 'Buzzer'
    pin:
      pcf8574: pcf_inputs
      number: 0
      mode:
        output: true
      inverted: false
